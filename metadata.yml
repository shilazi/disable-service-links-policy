rules:
- apiGroups: [""]
  apiVersions: ["v1"]
  resources: ["pods"]
  operations: ["CREATE", "UPDATE"]
mutating: true
contextAwareResources: []
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: Set `Pod.spec.enableServiceLinks` to `false` Policy
  io.artifacthub.resources: Pod
  io.artifacthub.keywords: pod, enableServiceLinks policy, kubewarden
  io.kubewarden.policy.ociUrl: ghcr.io/shilazi/policies/disable-service-links-policy
  # kubewarden specific:
  io.kubewarden.policy.title: disable-service-links-policy
  io.kubewarden.policy.description:  Set `Pod.spec.enableServiceLinks` to `false` Policy
  io.kubewarden.policy.author: shilazi <nilprobe@gmail.com>
  io.kubewarden.policy.url: https://github.com/shilazi/disable-service-links-policy
  io.kubewarden.policy.source: https://github.com/shilazi/disable-service-links-policy
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: low
  io.kubewarden.policy.category: Resource mutate
